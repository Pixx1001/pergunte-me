<ion-header>
    <ion-toolbar>
      <ion-title>
        Voce perguntou:
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="fecharModal()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding text-center>
  <h3>{{valor}}?</h3>
  <p>{{resposta}}</p>
  <button ion-button (click)="fecharModal()">
      <span ion-text >Fazer outra pergunta</span>
    </button>

</ion-content>
