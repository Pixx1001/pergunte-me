

<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pergunte-me</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center padding>
  <h1>Bem vindo!</h1>
  <p>
    Responderei qualquer pergunta que você tiver se a resposta for verdadeiro
    ou falso (sim ou não) vamos,pergunte!
  </p>
    <ion-item>
        <ion-label floating>Faça sua pergunta: </ion-label>
        <ion-input id="textoPergunta" [(ngModel)]="inputValue" type="text"></ion-input>
      </ion-item>
      <button id="perguntar" ion-button icon-end round text-center (click)="test()">
          Perguntar
        <ion-icon name="arrow-forward"  ></ion-icon>
      </button>
